{% extends 'base.html' %}
{% block body %}


<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img src="{{i.Images.url}}" class="card-img-top" alt="..." height="350px">
                <div class="card-body">
                    <h5 class="card-title">{{i.Name}}</h5>
                    <p class="card-text">{{i.Description}}</p>
                    <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>




{% endblock %}
